    <link rel="stylesheet" href="styles/media.css">

    <link rel="stylesheet" href="styles/style.css">
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

</head>

<body>
    <div class="fixed">
        <div class="nav navv" style="background-color: rgba(0, 0, 0, 0.668);">
            <div class="nav-up">
                <div class="english">
                    <a href="#" class="eng">International</a><span>|</span>
                    <a href="#" class="eng">English</a>
                </div>
                <div>
                    <h1 class="eng"><a href="index.html">RIMOWA</a></h1>

                </div>
                <div class="nav-input">
                    <div class="put">
                        <i class="fa-solid fa-magnifying-glass Search"></i>
                        <input type="text" placeholder="Search">
                    </div>
                    <i class="fa-regular fa-user"></i>
                    <i class="fa-regular fa-heart"></i>
                    <div class="icon">
                        <div class="count" id="count"></div>

                        <a href="#" id="cartLink">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </div>

                    <div id="cartModal" class="cart-modal">
                        <h2>Your Cart</h2>
                        <div id="cartItems"></div>

                        <div id="cartSummary"></div>
                        <button id="closeCart">Close</button>
                    </div>

                </div>

            </div>
           
        </div>







    </div>
       
        
    <main>

        <div id="product-list">
            <h2>Products Added:</h2>
            <div id="products-container" class="gridd"></div>
        </div>
       

    </main>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <!-- <script src="js/script.js"></script> -->
    <!-- <script src="js/cart.js"></script> -->
<script src="js/ccscript.js"></script>
    <script>


        $(document).ready(function () {
            console.log('working')



            function getPost() {
                let merchantId = localStorage.getItem('user');
                $.ajax({
                    type: "get",
                    url: `http://ecommerce.reworkstaging.name.ng/v2/products?merchant_id=${merchantId}`,



                    // /products/:product_id

                    success: function (res) {
                        // console.log(res)

                        let productsContainer = $('#products-container');
                        productsContainer.empty();

                        if (res.length === 0) {
                            productsContainer.append('<p>No products available.</p>');
                            return;
                        }


                        res.data.forEach(product => {
                            let firstImage = product.images[0] || 'default-first-img-url.png';
                            let secondImage = product.images[1] || 'default-second-img-url.png'; 


                            let productCard = `
 <div class="product-card" data-id="${product.id}">
                            <div class="grid-items">
                                <div class="display grid">
                                    <a href="testhybrid.html" class="product-link" data-product='${JSON.stringify(product)}'>
                                        <img src="${firstImage}" alt="${product.title}" class="first-img" style="width:100%" />
                                        <img src="${secondImage}" alt="second-img" class="second-img" />
                                    </a>
                                </div>
                                <div class="check">
                                    <a href="testhybrid.html" class="product-title product-link" data-product='${JSON.stringify(product)}'>${product.title}</a>
                                    <div class="flex">
                                        <button>
                                            <img src="https://www.rimowa.com/on/demandware.static/-/Sites-rimowa-master-catalog-final/default/dw70c27f2a/images/swatch/steel_blue.jpg" alt="">
                                        </button>
                                        <button>
                                            <img src="https://www.rimowa.com/on/demandware.static/-/Sites-rimowa-master-catalog-final/default/dwf6d1c11c/images/swatch/allwhite_gloss.png" alt="">
                                        </button>
                                        <button>
                                            <img src="https://www.rimowa.com/on/demandware.static/-/Sites-rimowa-master-catalog-final/default/dw58b47acf/images/swatch/black.png" alt="">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                            `;
                            productsContainer.append(productCard);
                        });
                        $('.product-link').on('click', function (e) {
                    let productData = $(this).data('product');
                    localStorage.setItem('selectedProduct', JSON.stringify(productData));
                });
                    },
                    error: function (error) {
                        console.error('Error fetching products:', error);
                        $('#products-container').append('<p>Failed to load products.</p>');
                    }
                });
            }



            getPost()
        })

    </script>
</body>

</html>
